{% extends "base.html" %}

{% block title %}
Upload CSV
{% endblock %}

{% block content %}
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Upload CSV</h2>
                    <p>This process is pretty simple</p>
                </div>
                <form action="{{url_for('plot_choose')}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group"><label>File(CSV only)</label><input name="csv" type="file" required></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Upload</button></div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
